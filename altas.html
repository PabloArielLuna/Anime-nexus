        </ul>
    </nav>
    <div id="nexus-container">
        <h2>Agregá tu avatar</h2><br>
        <form id="formulario" enctype="multipart/form-data">
            
            <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="descripcion"><i class="fas fa-info-circle"></i> Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required><br>

            <label for="edad"><i class="fas fa-birthday-cake"></i> Edad:</label>
            <input type="number" id="edad" name="edad" required><br>

            <label for="imagenAvatar"><i class="fas fa-image"></i> Imagen del avatar:</label>
            <input type="file" id="imagenAvatar" name="imagen"><br>

            <label for="creadorAvatar"><i class="fas fa-user-tag"></i> Creador del Avatar:</label>
            <input type="text" id="creadorAvatar" name="creador" required><br>
            
            <button type="submit">Agregar Avatar</button>
            <br>
            <a href="nexus.html">Menu principal</a>
        </form>
    </div>

    <script>
        const URL = "https://anadataengineer.pythonanywhere.com/"; // Asegúrate de tener el http:// aquí

        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form
            var formData = new FormData(this);

            // Realizamos la solicitud POST al servidor
            fetch(URL + '/avatar', {
                method: 'POST',
                body: formData // Aquí enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })
            .then(function (response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error al agregar el avatar.');
                }
            })
            .then(function (data) {
                alert('Avatar agregado correctamente.');
            })
            .catch(function (error) {
                alert('Error al agregar el avatar.');
            })
            .finally(function () {
                document.getElementById('nombre').value = "";
                document.getElementById('descripcion').value = "";
                document.getElementById('edad').value = "";
                document.getElementById('imagenAvatar').value = "";
                document.getElementById('creadorAvatar').value = "";
            });
        });
    </script>
