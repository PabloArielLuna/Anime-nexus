<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Nexus</title>
    <link rel="shortcut icon" href="imagenes/Anime_Nexus.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="Javascript.js" defer></script>
</head>
<body>
    <header class="encabezado">
        <div class="banner">
            <h1 class="titulo-pagina"><i>Anime Nexus</i></h1>
            <img src="./imagenes/banner2.jpg" alt="Banner de Anime Nexus" />
        </div>
    </header>
    <nav>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <ul id="menu">
            <li><a href="index.html">Página principal</a></li>
            <li><a href="catalogo.html">Catálogo de personajes</a></li>
            <li><a href="series.html">Series y música</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="quienes.html">¿Quiénes somos?</a></li>
        </ul>
    </nav>
    <main class="pagina-registro">
        <div class="form-container">
            <h2><i class="fas fa-user-ninja"></i> Registro en Anime Nexus</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required="" />
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="kakaroto@example.com" required="" />
                </div>
                <div class="form-group">
                    <label for="dob"><i class="fas fa-calendar-alt"></i> Fecha de Nacimiento:</label>
                    <input type="date" id="dob" name="dob" required="" />
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="password-input" />
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i id="eyeIcon" class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" class="password-input" />
                        <button type="button" id="toggleConfirmPassword" class="toggle-password">
                            <i id="eyeIconConfirm" class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-venus-mars"></i> Género:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required="" /> Masculino</label>
                        <label><input type="radio" name="gender" value="female" /> Femenino</label>
                        <label><input type="radio" name="gender" value="other" /> Otro</label>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-heart"></i> Intereses:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="anime" /> Anime</label>
                        <label><input type="checkbox" name="interests" value="manga" /> Manga</label>
                        <label><input type="checkbox" name="interests" value="cosplay" /> Cosplay</label>
                        <label><input type="checkbox" name="interests" value="gaming" /> Gaming</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="favorite-anime"><i class="fas fa-film"></i> Anime Favorito:</label>
                    <select id="favorite-anime" name="favorite_anime" required="">
                        <option value="" disabled="" selected="">Selecciona tu anime favorito</option>
                        <option value="naruto">Naruto</option>
                        <option value="one-piece">One Piece</option>
                        <option value="attack-on-titan">Attack on Titan</option>
                        <option value="my-hero-academia">My Hero Academia</option>
                        <option value="demon-slayer">Demon Slayer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profile-pic"><i class="fas fa-image"></i> Foto de Perfil:</label>
                    <input type="file" id="profile-pic" name="profile_pic" accept="image/*" required="" />
                </div>
                <button type="submit"><i class="fas fa-dragon"></i> Registrar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-icons">
                <a href="mailto:anime@gmail.com" target="_blank" rel="noopener noreferrer" aria-label="Correo electrónico"><i class="fas fa-envelope" title="Correo electrónico"></i></a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i class="fab fa-twitter" title="Twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram" title="Instagram"></i></a>
            </div>
            <p>© 2024 Anime Nexus. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
